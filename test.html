<!DOCTYPE html>
<html lang='en'>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="utf-8">
    <title>Cell Tracking Visualization</title>
</head>
<body>
    <div>
        <svg id="svg" width="700" height="700" viewBox="0 0 2040 2040">
        </svg>
    </div>
    <script>
        const svg = d3.select("#svg");
        for (let i = 0; i < 10; i++) {
            svg.append("image")
                .attr("href", `src/dataset_1/${i}.png`)
                .attr("width", 2040)
                .attr("height", 2040);
        }
    </script>
</body>
</html>
