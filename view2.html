<!DOCTYPE html>
<html lang='en'>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="utf-8">
    <script src="view2_data_initialization.js"></script>
    <title>Cell Tracking Visualization</title>
</head>
<body>
    <div>
        <div id="imageSliderContainer">
            <label for="#imageSlider" id="imageSliderLabel">Image Index: 0</label><br>
            <input type="range" min="0" max="288" value="0" class="slider" id="imageSlider" oninput="updateImage(+this.value)">
        </div>
        <div>
            <svg id="trackingSVG">
                <image id="image"></image>
                <g id="errorTrack"></g>
                <g id="trueTrack"></g>
            </svg>
        </div>
        <div>
            <svg id="lineageSVG">
                <g id="lineage">

                </g>
            </svg>
        </div>
    </div>

    <script src="view2_tracking.js"></script>4
    <script src="view2_lineage.js"></script>
</body>
</html>
