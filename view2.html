<!DOCTYPE html>
<html lang='en'>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="utf-8">
    <script src="view2_data_initialization.js"></script>
    <title>Cell Tracking Visualization</title>
</head>
<body>
    <div class="box-content p-8">
        
        <div class="flex items-stretch gap-4 place-content-start ">
            <div id="imageSliderContainer">
                <label for="#imageSlider" id="imageSliderLabel">Image Index: 0</label><br>
                <input type="range" min="0" max="288" value="0" class="slider" id="imageSlider" oninput="updateImage(+this.value)">
            </div>

            <div>
            <button type="button" class="w-24 ring-0 bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">Reset</button>
            <button type="button" class="w-24 ring-0 bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">Show all</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 place-content-start ">
            <div>
                <svg id="trackingSVG">
                    <image id="image"></image>
                    <g id="errorTrack"></g>
                    <g id="trueTrack"></g>
                </svg>
            </div>
            <div>
                <svg id="lineageSVG">
                    <g id="lineage">
    
                    </g>
                </svg>
            </div>
        </div>

        
    </div>

    <script src="view2_tracking.js"></script>4
    <script src="view2_lineage.js"></script>
</body>
</html>
