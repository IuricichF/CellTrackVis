<!DOCTYPE html>
<html lang='en' class="text-gray-900 leading-tight">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="utf-8">
    <script src="index_initialization.js"></script>
    <title>Cell Tracking Visualization</title>
</head>
<body class="min-h-screen">
    <div class="box-content p-8 text-xl">
        <h3 class="text-3xl"> Cell Tracking Dashboard</h3>
        <div>
            <label for="dtOption">Available dt options:</label>
            <select id="dtOption" name="dtOption" oninput="view1 = initView1(this.value, view1.getAlg())"></select>
            <script>
                const dtOption = d3.select("#dtOption");
                for (const dt of dtArr) {
                    dtOption.append("option")
                        .text(`${dt}`);
                }
            </script>
        </div>
        <div>
            <label for="algorithmOption">Algorithm options:</label>
            <select id="algorithmOption" name="algorithmOption" oninput="view1 = initView1(view1.getDt(), this.value)"></select>
            <script>
                const algorithmOption = d3.select("#algorithmOption");
                algorithmOption.append("option").text("Overall");
                for (const alg of algArr) {
                    algorithmOption.append("option")
                        .text(`${alg}`);
                }
            </script>
        </div>
        <div class="box-content p-4 ">
            <div class="grid grid-cols-4 gap-3 place-content-start" id="view1"></div>
        </div>
    </div>
    <div>
        <dialog id="algToCompare">
            <div>
                <label>Algorithm to compare with:</label>
                <select id="algToCompareSelect">
                </select>
            </div>
            <div>
                <input type="button" value="cancel" onclick="algToCompare.close()">
                <input type="button" id="algToCompareConfirm" value="Confirm">
            </div>
        </dialog>
    </div>
</body>
</html>
