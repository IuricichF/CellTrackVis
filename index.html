<!DOCTYPE html>
<html lang='en'>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <script src="index_data_initialization.js"></script>
    <meta charset="utf-8">
    <title>Cell Tracking Visualization</title>
</head>
<body>
    <h1 class="p-2" id="header1">Cell Tracking Visualization: Dataset 1</h1>
    <div class="flex flex-wrap">
        <div class="w-1/5  p-2"> </div>
        <div class="w-2/5 border-2 border-light-blue-500 border-opacity-100 rounded p-2">Cell tracks</div>
        <div class="w-2/5 border-2 border-light-blue-500 border-opacity-100 rounded p-2">Lineage tree</div>
    </div>


    <div class="h-4/5 flex flex-wrap p-2">
        <div class="w-1/5 place-content-end relative p-2">
            <div>
                <input type="button" id="previousDatasetButton" value="Previous Dataset" onclick="if (datasetIdx > 1) changeDataset(--datasetIdx)">
                <input type="button" id="nextDatasetButton" value="Next Dataset" onclick="changeDataset(++datasetIdx)"><br>
                <input type="text" id="datasetNameText" value="Dataset 1">
                <input type="button" id="datasetNameSubmitButton" value="Update Current Dataset Name" onclick="updateDatasetName()">
            </div>
            <div>
                <a href="error_track.html" target="_blank">
                    <input type="button" value="Show Mispredicted Tracks">
                </a>
            </div>
        </div>
        <div class="w-2/5 p-2">
            <svg class="rend_image_track">
                <image id="image"><</image>>
                <g id="trackGroup">

                </g>
            </svg>
            <div id="imageSliderContainer">
                <label for="#imageSlider" id="imageIndexLabel">Image Index: 0</label><br>
                <input type="range" min="0" max="288" value="0" class="slider" id="imageSlider" oninput="updateImage(+this.value), movelineageImgIdxInd()">
            </div>
        </div>
        <div class="w-2/5 p-2">
            <svg class="rend_lineage"></svg>
        </div>
    </div>

    <script src="index_cell_tracking.js"></script>
    <script src="index_cell_lineage.js"></script>
    <script src="index_features.js"></script>
</body>
</html>
