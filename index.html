<!DOCTYPE html>
<html lang='en'>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <script src="load_track_data.js"></script>
    <meta charset="utf-8">
    <title>Cell Tracking Visualization</title>
</head>
<body>
    <h1 class="p-2">Cell Tracking Visualization</h1>
    <div class="flex flex-wrap">
        <div class="w-1/5  p-2"> </div>
        <div class="w-2/5 border-2 border-light-blue-500 border-opacity-100 rounded p-2">Cell tracks</div>
        <div class="w-2/5 border-2 border-light-blue-500 border-opacity-100 rounded p-2">Lineage tree</div>
    </div>

    <div class="h-4/5 flex flex-wrap p-2">
        <div class="w-1/5 place-content-end relative p-2">
            <div class=" absolute bottom-0 left-0" id="imageSliderContainer">
                <input type="range" min="0" max="288" value="0" class="slider" id="image_slider" oninput="updateImage(this.value), movelineageImgIdxInd()">
            </div>
        </div>
        <div class="w-2/5 p-2">
            <svg class="rend_image_track"></svg>
        </div>
        <div class="w-2/5 p-2">
            <svg class="rend_lineage"></svg>
        </div>
    </div>

    <script src="rend_image_track.js"></script>
    <script src="image_slider.js"></script>
    <script src="rend_lineage.js"></script>

</body>
</html>
