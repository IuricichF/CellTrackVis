<!DOCTYPE html>
<html lang='en' class="text-gray-900 leading-tight">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="utf-8">
    <script src="index_initialization.js"></script>
    <title>Cell Tracking Visualization</title>
</head>
<body class="min-h-screen">
    <div class="box-content p-8">
        <h3 class="text-3xl"> Cell Tracking Dashboard</h3>
        <div>
            <label for="dtOption">Available dt options:</label>
            <g id="dtOption" name="dtOption"></g>
            <script>
                const dtOption = d3.select("#dtOption");
                for (const dt of dtArr) {
                    dtOption.append("input")
                        .attr("type", "radio")
                        .attr("id", `dt${dt}`)
                        .attr("name", "dtOption")
                        .attr("value", dt)
                        .attr("onclick", `initView1.initToDt(${dt}, initView1.getAlg())`);
                    dtOption.append("label")
                        .attr("for", `#dt${dt}`)
                        .text(dt.toString());
                }
                dt1.checked="checked";
            </script>
        </div>
        <div>
            <label for="algorithmOption">Algorithm options:</label>
            <g id="algorithmOption" name="algorithmOption">
                <input type="radio" id="algA" name="algorithmOption" value="A", 
                    onclick="initView1.initToDt(initView1.getDt(), 'A')">
                <label for="#algA">A</label>
                <input type="radio" id="algB" name="algorithmOption" value="B".
                    onclick="initView1.initToDt(initView1.getDt(), 'B')">
                <label for="#algB">B</label>
            </g>
            <script>
                algA.checked="checked";
            </script>
        </div>
        <div class="box-content p-4 ">
            <div class="grid grid-cols-5 gap-4 place-content-start" id="view1"></div>
        </div>
    </div>
</body>
</html>
